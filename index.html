<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пульсометры</title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="promo">
      <div class="container">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="image/logo.png" alt="Logo: Pulse" />
          </a>
          <!-- /.header__logo -->
          <div class="header__official">
            Официальный представитель
            <span>Garmin, Polar,</span>
          </div>
          <!-- /.header__official -->
          <div class="header__contacts">
            <a href="tel:+74999228374" class="header__phone">+7 (499) 922-83-74</a>
            <button class="button">Заказать звонок</button>
          </div>
          <!-- /.header__contacts -->
        </header>
        <!-- /.header -->

        <div class="promo__wrapper">
          <h1 class="promo__header">Подбор пульсометра</h1>
          <h2 class="promo_subheader">с учетом Вашего уровня подготовки</h2>

          <div class="promo__icons">
            <div class="promo__icon"><img src="image/timer.png" alt="Icon: timer" />Время подбора: 10 минут</div>
            <div class="promo__icon"><img src="image/hand-cart.png" alt="Icon: hand cart" />Бесплатная доставка</div>
            <div class="promo__icon"><img src="image/messages.png" alt="Icon: message" /> Ответим на все вопросы</div>
          </div>
          <!-- /.promo__icons -->

          <button class="button button-main">Заказать консультацию</button>
          <div class="promo__link">
            или
            <a href="#">Перейти в каталог</a>
          </div>
        </div>
        <!-- /.promo__wrapper -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.promo -->
  </body>
</html>
